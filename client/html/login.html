<template name="login">
	{{#if currentUser}}
	    <a href="/hastakayit"></a>
	{{else}}
	<div class="off-canvas-sidebar" >
		<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="navbar-toggler-icon icon-bar"></span>
					<span class="navbar-toggler-icon icon-bar"></span>
					<span class="navbar-toggler-icon icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end">
					<ul class="navbar-nav">
						<li class="nav-item ">
							<a href="/signup" class="nav-link">
								<i class="fa fa-sign-in" aria-hidden="true"></i>
								Kaydol
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="wrapper wrapper-full-page">
			<div class="page-header login-page " filter-color="black" >
				<div class="container ">
					<div class="row">
						<div class="col-12 text-center" >
							<img src="./img/marslabs.png" style="height: 160px; width:160px;">
						</div>
					</div>

					<div class="row" >
						<div class="col-lg-5 col-md-6 col-sm-8 ml-auto mr-auto">
							<div class="card " style="height:28rem;">
								<form class="form-signin">
									<div class="card-header card-header-danger text-center">
										<h2 class="form-signin-heading">Doktor Giriş Paneli</h2>
									</div>
									<div class="card-body ">
										<span class="bmd-form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i  style= "font-size:23px;" class="fa fa-envelope" aria-hidden="true"></i>
													</span>
												</div>
												<input  style="height:50px; font-size:23px;" type="email" name="email" id="email" class="form-control" placeholder="Email Adresi">
											</div>
										</span>
										<span class="bmd-form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i  style= "font-size:23px;"  class="fa fa-unlock-alt" aria-hidden="true"></i>
													</span>
												</div>
												<input  style="height:50px; font-size:23px;"  type="password" name="password" id="password" class="form-control" placeholder="Şifre">
											</div>
										</span>
									</div>
									<button style="height:50px; font-size:23px; background-color: #00bd0694; color:#000000;" type="submit" id="login-btn" class="btn btn-lg btn-block">GİRİŞ</button>
									<p style=" margin-top:9px; font-size:25px;">Hesabın yok mu? <a href="/signup" style="color:#000;">Yeni hesap Oluştur</a></p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
