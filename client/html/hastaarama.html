<template name="hastaarama">
	{{#if currentUser}}
	<div class="sidebar" data-color="orange" data-background-color="black" data-image="../assets/img/mkside4.jpg">
		<div class="sidebar-wrapper">
			<div class="logo text-center">
				<img src="./img/logo.png" class="img-fluid" style="padding: 5px;" />
			</div>
			<ul class="nav">
				<li class="nav-item active">
					<a class="nav-link" href="/hastakayit">
						<p style="font-size:18px;"> Hasta Kayıt</p>
					</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" href="/hastaarama">
						<p style="font-size:18px;"> Hasta Bilgileri  </p>
					</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link link-purple logout" style="font-size:18px;" href="#" id="logout-link"><i class="fa fa-sign-out">   </i>ÇIKIŞ</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row" >
		<div class="col-3"></div>

		<div class="card-body card-title  col-8" style="height:80px;">
			<div class=" row card-header card-header-info card-header-icon" style=" background-color:#b0e5de5e;">
			<div class="col-6">
				{{> EasySearch.Input index=index attributes=inputAttributes }}
				<i class="fa fa-search"></i>
			</div>
			<div class="col-4">
				<h2  ><strong>Hasta Bilgileri</strong></h2>
			</div>
		</div>
		{{#EasySearch.Each index=index }}
		<div class=" black"></div>
		{{/EasySearch.Each}}
		{{#EasySearch.IfInputEmpty index=index }}
		{{/EasySearch.IfInputEmpty}}
	</div>
</div>
<div class="row">
	<div class="col-3">		</div>
	<div class="card-body card-title  col-8">
		<ul id="bilgiler">
			<div class="row">
				<h3 class="col-1"><strong>Numara</strong></h3>
				<h3 class="col-2" ><strong>Tc/Id Numarası</strong></h3>
				<h3 class="col-2" ><strong>İsim</strong> </h3>
				<h3 class="col-2"  ><strong>Soyisim</strong></h3>
				<h3 class="col-2" style="margin-left:30px; "><strong>Sonuç</strong></h3>
			</div>
			<table class=" table leaderboard ">
					{{#EasySearch.Each index=index }}
					<tr  scope="col-1" class=" user black" >
						<td  class="col-2" style=" padding-top:18px;" > {{tcno}} {{idNumber}}</td>
						<td class="col-3" style="padding-top:18px;">{{name}}</td>
						<td class="col-3" style="padding-top:18px;">{{surname}}</td>
						<td  class="col-2" style="padding-top:18px;">{{treatmentresult}}</td>
						<a class="nav-link" href="./bilgiler" >
							<li class=" black {{selected}}" >
								<button  type="button" class="btn tedavi " style=" margin-left:70px; font-size:12px; width:100px; background-color: #fc8ce3;" >Detay</button>
							</li>
						</a>
						<a class="nav-link" href="./tedaviekle">
							<li class=" black {{selected}}" >
								<button  type="button" class="btn  " style="margin-left:70px; width:100px;  background-color: #f69200b8; font-size:10px;" >Tedavi Ekle</button>
							</li>
						</a>
					</tr>
					{{/EasySearch.Each}}

			</table>
		</ul>

	</div>
</div>
{{/if}}
</template>
